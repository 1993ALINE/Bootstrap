<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/demo.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
	<style>

	 .right{
	width: 50% !important;
	}
	
	.left{
	width: 50% !important;
	}
	@media only screen and (max-width: 1023px) {
    .auth-box .left::before{
	height: 0px;
	}
	
	.right{
	width: 0px !important;
	}
	
	.left{
	width: 100% !important;
	}
}

.auth-box{
width: 70%;
}

.logo-wrapper{
width: 70%; margin: 0 auto; margin-top: 15px; margin-bottom: 15px;
}

@media only screen and (max-width: 419px) {

.auth-box{
width: 95%;
}
.logo-wrapper{
width: 95%;
}

}
	</style>
</head>

<body>
<div class="row">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle" style="width: 100px">
			<div class="logo-wrapper" style="">
			<img src="assets/img/1.jpg" style="width: 140px;height: 50px;">
			</div>
				<div class="auth-box">
					<div style="float: left;width: 80px" class="right">

					</div>
					<div class="left">
						<div class="content">
							<div class="header">
								<h2 align="left" style="color: #1b436d">Welcome to Bank Asia</h2>
								<p align="left" style="color: #9d9d9d">Internet Banking Makes life Easy</p>
							</div>
							<form class="form-auth-small" action="">
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i class="fa fa-user icon"></i></span>
									<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="User Id">
								</div>
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i class="fa fa-key icon"></i></span>
									<input id="login-password" type="password" class="form-control" name="password" placeholder="Password">
								</div>
								<div class="form-group">
										<button style="margin-top: 0px; float: left;background-color: #1b436d;width: 35%" type="submit" class="btn btn-primary btn-md" onclick="validate()">Sign in</button>
										<a href="#" style="right: auto; float: right; margin-top: 8px;color: #9d9d9d">Forgot Password?</a>
								</div>
							</form>
							<p></p>
						</div>
					</div>
				</div>
				<br>
				<br>
				<br>
				<br>
				<center>
					<div class="footer-copyright text-center py-3">
						Â© 2005-2018 Bank Asia | All Rights Reserved | Terms & Conditions | Cards Terms & Conditions | Privacy | Contact Us
					</div>
				</center>
			</div>
		</div>
	</div>
</body>

</html>
